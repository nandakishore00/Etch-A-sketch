<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="eas.css">
</head>
<body>
        <h1>Etch-A-Sketch</h1>
        
        <div class="sizeSelection">
            <h6 >Select Size </h6>             
            <button type="button" class="btn btn-danger">Select</button>
        </div>
        <h5 class="pause">Please click somewhere on the screen to resume sketching</h5>
        <div class="board">
            <div class="grid">
            
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-dark"onclick="setColor('black')">Dark</button>
                <button type="button" class="btn btn-warning" onclick="setColor('random')">Random</button>
                <button type="button" class="btn btn-primary">Reset</button>
            </div>
            
            
        </div>
        
        
</body>
<script src="index.js"></script>
</html>
